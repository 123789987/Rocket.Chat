<template name="GameCenter">
	{{#table onScroll=onTableScroll onResize=onTableResize onSort=onTableSort}}
	<tbody class="rc-games">
		<thead>
			<tr>
				<th class="js-sort rc-table-td--medium" data-sort="name">
					<div class="table-fake-th">{{_ "Name"}}</div>
				</th>
				<th class="rc-table-td">
					<div class="table-fake-th">{{_ "Description"}} </div>
				</th>
			</tr>
		</thead>
		{{#each games}}
		<tr class="rc-table-tr" data-name="{{latest.name}}">
			<td>
				<div class="rc-table-wrapper">
					{{#if latest.iconFileData}}
					<div class="rc-table-avatar"
						style="background-image:url(data:image/png;base64,{{latest.iconFileData}})"></div>
					{{else}}
					<div class="rc-table-avatar" style="background-image:url({{latest.iconFileContent}})"></div>
					{{/if}}
					<div class="rc-table-info">
						<span class="rc-table-title">
							{{latest.name}}
						</span>
						{{#if latest.author.name}}
						<span class="rc-table-subtitle">by {{latest.author.name}}</span>
						{{/if}}
					</div>
				</div>
			</td>
			<td>
				<div class="rc-table-wrapper">
					<div class="rc-table-info">
						<span class="rc-table-title">
							{{#if latest.summary}}
							{{latest.summary}}
							{{else}}
							{{latest.description}}
							{{/if}}
						</span>
						{{#if latest.summary}}
						<span class="rc-table-subtitle">
							{{latest.description}}
						</span>
						{{/if}}
					</div>
				</div>
			</td>
		</tr>
		{{/each}}
		{{#if isLoading}}
		<tr>
			<td colspan="3" style="position: relative;">{{> loading}}</td>
		</tr>
		{{/if}}
	</tbody>
	{{/table}}
</template>
